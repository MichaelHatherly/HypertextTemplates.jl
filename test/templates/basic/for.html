<function for-example iter>
    <for iter item>
        <div>
            <julia value=item></julia>
        </div>
    </for>
</function>

<function for-example-indexed iter>
    <for iter item index>
        <div>
            <julia value=index></julia>
            <julia value=item></julia>
        </div>
    </for>
</function>
