<component match-example value>
    <div>
        <match value>
            <case when="1">
                <div>Value is 1.</div>
            </case>
            <case when="::String">
                <div>Value is a string.</div>
            </case>
            <case when="_">
                <div>Value does not match any case.</div>
            </case>
        </match>
    </div>
</component>
